<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Match Game</title>
</head>
<body>
    <div class="container">
        <p class="row"><h1>Match the dealer's total!</p>
        <p class="row">Figure out what numbers are behind each card & add them to match the dealer's total!</p>
        <div class="row">
                <img class="col-sm-3" id="spades" src="assets/images/card_spades.png" height="150">
                <img class="col-sm-3" id="hearts" src="assets/images/card_hearts.png" height="150">
                <img class="col-sm-3"id="clubs" src="assets/images/card_clubs.png" height="150">
                <img class="col-sm-3" id="diamonds" src="assets/images/Card_diamonds.png" height="150">  
        </div>
        <div class="row">
            <div class="col-md-6" id="dealer">Dealer</div>
            <div class="col-md-6" id="player">Player</div>
        </div>
        <p class="col-md-12" id="wins">Wins</p>
        <p class="col-md-12" id="losses">Losses</p>
    </div>

    <script src="assets/game.js"></script>
</body>
</html>
